    <body onload="obtenerIdActualizar();">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">CRM</a>

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

            </div>
        </nav>
        <!--Formulario estilo bootstrap-->
        <div class="container">
            <h1>Actualizar Cliente</h1>
            <hr>
            <form>
                <div class="mb-3">
                    <label for="txt_id_cliente" class="form-label">Rut</label>
                    <input type="text" class="form-control" id="txt_id_cliente">
                </div>

                <div class="mb-3">
                    <label for="txt_dv" class="form-label">Digito verificador</label>
                    <input type="text" class="form-control" id="txt_dv">
                </div>

                <div class="mb-3">
                    <label for="txt_nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txt_nombre">
                </div>

                <div class="mb-3">
                    <label for="txt_apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="txt_apellido">
                </div>

                <div class="mb-3">
                    <label for="txt_email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="txt_email">
                </div>

                <div class="mb-3">
                    <label for="txt_celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="txt_celular">
                </div>

                <div class="mb-3">
                    <input type="button" value="Actualizar" onclick="actualizarCliente();" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <input type="button" value="Cancelar" onclick="javascript:history.back()" class="btn btn-secundary">
                </div>
            </form>
            <hr>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">...</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="body-modal">
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </div>
